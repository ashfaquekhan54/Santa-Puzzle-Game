<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Santa Puzzle Game</h1>
    <p>Arrange the blocks to complete the Santa image!</p>

    <div id="game-container">
        <div class="piece" data-index="0" id="piece-0" draggable="true"></div>
        <div class="piece" data-index="1" id="piece-1" draggable="true"></div>
        <div class="piece" data-index="2" id="piece-2" draggable="true"></div>
        <div class="piece" data-index="3" id="piece-3" draggable="true"></div>
        <div class="piece" data-index="4" id="piece-4" draggable="true"></div>
        <div class="piece" data-index="5" id="piece-5" draggable="true"></div>
        <div class="piece" data-index="6" id="piece-6" draggable="true"></div>
        <div class="piece" data-index="7" id="piece-7" draggable="true"></div>
        <div class="piece" data-index="8" id="piece-8" draggable="true"></div>
    </div>

    <!-- Win Popup -->
    <div id="win-popup">
        <h2>Congratulations! You Completed the Puzzle!</h2>
        <button onclick="redirectToAdsterra()">LEVEL 2 START</button>
    </div>

        </div>

    <script src="script.js"></script>
</body>
</html>
